<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>JavaScript Weather Application</title>
    <link rel="stylesheet" href="weatherapp.css">
    <script src="weatherapp.js"></script>
</head>
<body>

    <div class="card">
        <div class="search">
            <input type="text" placeholder="Search Region" spellcheck="false">
            <button><img src="./images/search.png" alt=""></button>
        </div>
        <div class="error">
            <p>Please enter a valid name</p>
        </div>
        <div class="weather">
            <img src="./images/sun.png" class="weather-icon">
            <h1 class="temp"></h1>
            <h2 class="region">Johannesburg</h2>
            <div class="temp-details">
                <div class="colums">
                    <img src="./images/maxtemp.png" alt="" width="50px">
                    <div>
                        <p class="maxtemp"></p>
                        <p>High Temp</p>
                    </div>
                </div>
                <div class="colums">
                    <img src="./images/lowtemp.png" alt="" width="50px">
                    <div>
                        <p class="lowtemp"></p>
                        <p>Lowest Temp</p>
                    </div>
                </div>
            </div>
            <div class="details">
                <div class="colums">
                    <img src="./images/humidity.png" alt="" width="50px">
                    <div>
                        <p class="humidity"></p>
                        <p>Humidity</p>
                    </div>
                </div>
                <div class="colums">
                    <img src="./images/wind-speed.png" alt="" width="50px">
                    <div>
                        <p class="wind"></p>
                        <p>Wind Speed</p>
                    </div>
                </div>
            </div>
        </div>
    </div>
    
</body>
</html>
